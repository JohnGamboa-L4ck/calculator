<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <title>Calculator</title>
    </head>
    <body>
        <button id = "mode" aria-label="toggle dark mode">
            <span id = "lightMode" class= "material-icons">light_mode</span>
            <span id = "darkMode" class= "material-icons">dark_mode</span>
        </button>
        <div id = "container">
            <div id = "calcScreen" contenteditable>0</div>
            <!-- delete zero later -->
            <!-- finish the localStorage in darkmode first -->
            <div id = "calcKeypad">
                <button>0</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>÷</button>
                <button>×</button>
                <button>-</button>
                <button>+</button>
                <button>±</button>
                <button>.</button>
                <button>=</button>
                <button>C</button>
                <button>AC</button>
            </div>
        </div>
        <footer>
            Created by: L4ck
        </footer>
    </body>
    <script src="main.js"></script>
</html>
