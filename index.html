<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        <link rel="icon" href="data:;base64,=">
        <link rel="stylesheet" href="main.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id = "items">
            <button id = "mode" aria-label="toggle dark mode">
                <span id = "lightMode" class= "material-icons">light_mode</span>
                <span id = "darkMode" class= "material-icons">dark_mode</span>
            </button>
            <button id = "about" aria-label="about this webpage">
                <span class="material-icons">info</span>
            </button>
        </div>
        <div id = "container">
            <div id = "calcScreen">
                <div id = "topHolder"></div>
                <div id = "mainHolder">0</div>
            </div>
            <div id = "calcKeypad">
                <button data-key = "46" class = "key delete">
                    AC</button>
                <button data-key = "8" class = "key delete">
                    C</button>
                <button data-key = "111" class = "key bold operator">
                    ÷</button>
                <button data-key = "106" class = "key bold operator">
                    ×</button>
                <button data-key = "103" class = "key num">
                    7</button>
                <button data-key = "104" class = "key num">
                    8</button>
                <button data-key = "105" class = "key num">
                    9</button>
                <button data-key = "109" class = "key bold operator">
                    -</button>
                <button data-key = "100" class = "key num">
                    4</button>
                <button data-key = "101" class = "key num">
                    5</button>
                <button data-key = "102" class = "key num">
                    6</button>
                <button data-key = "107" class = "key bold operator">
                    +</button>
                <button data-key = "97" class = "key num">
                    1</button>
                <button data-key = "98" class = "key num">
                    2</button>
                <button data-key = "99" class = "key num">
                    3</button>
                <button data-key = "13" id = "equal" class = "key bold">
                    =</button>
                <button data-key = "189" class = "key special">
                    ±</button>
                <button data-key = "96" class = "key num">
                    0</button>
                <button data-key = "110" class = "key bold special">
                    .</button>   
            </div>
            <audio id = "keypress" src = "sounds/click.mp3"></audio>
            <audio id = "error" src = "sounds/error1.mp3"></audio>
        </div>
        <footer>
            <button id = "close">
                <span class="material-icons">close</span>
            </button>
            <a class="dev" href = "https://github.com/JohnGamboa-L4ck" target = "blank">
                Built by: L4ck</a>
            <a href = "https://github.com/JohnGamboa-L4ck/calculator/" target = "blank">
                View Source Code</a>
            <a href="https://www.zapsplat.com" target = "blank">
                Sound from Zapsplat.com</a> 
        </footer>
    </body>
    <script src="main.js"></script>
</html>
